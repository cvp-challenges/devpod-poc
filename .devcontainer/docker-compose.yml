  #     - 8083:8083
  #   networks:
  #     - shared-network
  #   env_file: .env
  #   environment:
  #     FORM_UPLOAD_BUCKET: ${FORM_UPLOAD_BUCKET}
  #     FORM_INBOUND_TOPIC: ${FORM_INBOUND_TOPIC}
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #     DATA_DB_USER: ${DATA_DB_USER}
  #     DATA_DB_PASSWORD: ${DATA_DB_PASSWORD}
  #   volumes:
  #     - ../kafa/connect-distributed.properties:/opt/bitnami/kafka/config/connect-distributed.properties

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui
    depends_on:
      - kafka
      # - connect
    ports:
      - $KAFKA_PORT_MAPPING
    networks:
      - shared-network
    env_file: .env
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
    volumes:
      - ../kafa/ui.config.yml:/etc/kafkaui/dynamic_config.yaml

networks:
  shared-network:
    name: shared-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
